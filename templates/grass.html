<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>    
    .level-0 { background-color: #ebedf0; }
    .level-1 { background-color: #c6e48b; }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="label">2025년 7월</div>
    <div class="grid gap-3" style="grid-template-columns: repeat(7, 16px);" id="grassGrid">
        {% for day in appList %}
            <div class="w-6 h-6 rounded-sm level-{{ day.level }}"
                data-date="{{ day.appDate[:10] }}">
            </div>
        {% endfor %}
          
    </div>


    <script src="/static/js/grass.js"></script>
</body>
</html>
